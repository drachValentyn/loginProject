<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Login Form</title>
  </head>
  <body>
    <div class="login-page-wrapp d-flex">
      <div class="login-form-wrap d-flex align-items-center">
        <div class="tabs">
          <div class="tabs__header">
            <div class="tabs__heading" data-tab-index="tab-1">Login</div>
            <div
              class="tabs__heading reg-tabs is-active"
              data-tab-index="tab-2"
            >
              Register
            </div>
          </div>

          <div class="tabs__body">
            <div class="tabs__content tab-1">
              <div class="form-card card ml-auto">
                <div class="card-body">
                  <h4 class="card-title">Login</h4>

                  <form name="loginForm">
                    <div class="form-group">
                      <input
                        type="email"
                        class="form-control"
                        id="email"
                        aria-describedby="emailHelp"
                        placeholder="Enter email"
                        data-required="email"
                        data-invalid-message="Please provide valid email example@example.com"
                      />
                    </div>
                    <div class="form-group">
                      <input
                        type="password"
                        class="form-control"
                        id="password"
                        placeholder="Password"
                        data-required="password"
                        data-invalid-message="Please enter password at least 4 symbols"
                      />
                    </div>
                    <button type="submit" class="btn btn-primary">
                      Submit
                    </button>
                  </form>
                </div>
              </div>
            </div>

            <div class="tabs__content tab-2 is-active">
              <div class="form-card form-register card ml-auto">
                <div class="card-body">
                  <h4 class="card-title">Registration</h4>

                  <form name="registerForm">
                    <div class="form-group">
                      <input
                        type="email"
                        class="form-control"
                        id="reg-email"
                        aria-describedby="emailHelp"
                        placeholder="Enter email"
                        data-required="email"
                        data-invalid-message="Please provide valid email example@example.com"
                      />
                    </div>

                    <div class="form-group">
                      <input
                        type="password"
                        class="form-control"
                        id="reg-password"
                        placeholder="Password"
                        data-required="password"
                        data-invalid-message="Please enter password at least 4 symbols"
                      />
                    </div>

                    <div class="form-group">
                      <input
                        type="text"
                        class="form-control"
                        id="nickname"
                        placeholder="Nickname"
                        data-required="nickname"
                        data-invalid-message="Please enter your nickname"
                      />
                    </div>

                    <div class="form-group">
                      <input
                        type="text"
                        class="form-control"
                        id="first_name"
                        placeholder="First Name"
                        data-required="first_name"
                        data-invalid-message="Please enter your first name"
                      />
                    </div>

                    <div class="form-group">
                      <input
                        type="text"
                        class="form-control"
                        id="last_name"
                        placeholder="Last Name"
                        data-required="last_name"
                        data-invalid-message="Please enter your last name"
                      />
                    </div>

                    <div class="form-group">
                      <input
                        type="number"
                        class="form-control"
                        id="phone"
                        placeholder="Phone number"
                        data-required="phone"
                        data-invalid-message="Please enter your phone number"
                      />
                    </div>

                    <div class="form-group">
                      <div class="input-field">
                        <select name="Gender" id="gender_orientation">
                          <option value="male" selected>Male</option>
                          <option value="female">Female</option>
                        </select>
                      </div>
                    </div>

                    <div class="form-group">
                      <input
                        type="text"
                        class="form-control datepicker"
                        id="birth_day"
                        placeholder="Birthday"
                        data-required="birth_day"
                        data-invalid-message="Your date of birthday"
                      />
                    </div>

                    <div class="form-group">
                      <div class="input-field">
                        <input
                          type="text"
                          id="autocomplete-country"
                          class="autocomplete form-control"
                          placeholder="Country"
                        />
                      </div>
                    </div>

                    <div class="form-group">
                      <div class="input-field">
                        <input
                          type="text"
                          disabled
                          id="autocomplete-city"
                          class="autocomplete form-control"
                          placeholder="City"
                        />
                      </div>
                    </div>

                    <button type="submit" class="btn btn-primary">
                      Submit
                    </button>
                  </form>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <!-- /.login-form-wrap -->
      <div class="login-greeting-screen d-flex align-items-center">
        <div class="login-greeting-screen-text">
          <h1 class="login-greeting-screen-title">Welcome to my app</h1>
          <p class="login-greeting-screen-description">
            Lorem ipsum, dolor sit amet consectetur adipisicing elit. Maiores
            inventore non accusantium earum, illo dolores reprehenderit laborum
            ratione quos doloribus repellat eligendi deleniti. Ipsum voluptate
            ipsa exercitationem eaque totam. A.
          </p>
        </div>
      </div>
      <!-- /.login-greeting-screen -->
    </div>
    <!-- /.login-page-wrapp -->
  </body>
</html>
